<!DOCTYPE html>
<html>

<head>
	<title>Todo List</title>

	<!--
		PHIL to IBM
		Can we set a parameter so the community id appears in the URL?
		This will avoid a redirection with the server
	 -->
	<script type="text/javascript">
		window.onload = function() {
			try {
				window.addEventListener('message', function(evt) {
					var context = evt.data;
					var instanceId = context["source"]["resourceId"];
					if(instanceId) {
						var url = window.location.href;
						var newUrl = url.replace("[[]]","[["+encodeURIComponent(instanceId)+"]]")
									    .replace("ibm-community-app.html","index.html")
						window.location.replace(newUrl);
					}								
				}, false);
			} catch (e) {
				console.log(e);
			}
			parent.postMessage("appReady", "*");
		}
	</script>
</head>

</body>

</html>
