buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.bmuschko:gradle-tomcat-plugin:2.0'
	}
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'com.bmuschko.tomcat'

description = 'Todo List'
dependencies {
    compile group: 'com.darwino', name: 'dwo-commons-runtime', version:"${DARWINO_VERSION}"
    compile group: 'com.darwino', name: 'dwo-jre-j2ee-platform', version:"${DARWINO_VERSION}"
    compile group: 'com.darwino', name: 'dwo-demo-web-darwino', version:"${DARWINO_VERSION}"
    compile group: 'com.darwino', name: 'dwo-jre-social', version:"${DARWINO_VERSION}"
    compile group: 'com.darwino', name: 'dwo-jre-jdbc-drivers-postgresql', version:"${DARWINO_VERSION}"
    compile group: 'com.darwino', name: 'dwo-web-darwino', version:"${DARWINO_VERSION}"
    compile project(':todolist-gradle-shared')
    compile project(':todolist-gradle-webui')
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
    
    def tomcatVersion = '7.0.57'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
}